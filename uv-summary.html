<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>UV</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
  		<script src="https://code.jquery.com/jquery-3.5.1.min.js"crossorigin="anonymous"></script>
  		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	</head>
	<body>
		<div class="container">
			<header>UV INDEX FORECAST IN TOWNSVILLE</header>
			<section class="body">
				<div style="width:20%; float: left;">
					<ul class="menu">
						<li><a href="index.html">UV Indexes Forecast 2021</a>
						<li><a href="uv-jan-april.html">UV Indexes Jan - April</a></li>
						<li><a href="uv-may-aug.html">UV Indexes May - August</a></li>
						<li><a href="uv-sep-dec.html">UV Indexes Sep - Dec</a></li>
						<li class="active"><a href="javascript:void(0)">UV Indexes Summary</a>
					</ul>
				</div>
				<div style="width:75%; float: left; margin-left: 5%">
					<h2>UV-Indexes Summary</h2>
					<div style="width:50%; float:left">
						<canvas id="myChart" width="600px" height="600px"></canvas>
					</div>
					<div style="width:50%; float:left">
						<canvas id="myChart2" width="600px" height="600px"></canvas>
					</div>
					<div style="clear: both; padding-top: 30px"></div>
					
					<div style="width:50%; margin:0 auto">
						<canvas id="myChart3" width="600px" height="600px"></canvas>
					</div>
					
				</div>
				<div style="clear: both"></div>
			</section>	
		</div>
		<script>
			var myChart = '';
			var myChart2 = '';
			var myChart3 = '';
			var myChart4 = '';
			var labelList = ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019'];
			drawUVGraph1(labelList);
			drawUVGraph2(labelList);
			drawUVGraph3(labelList);

			function drawUVGraph1(date_list) {
				var ctx = document.getElementById('myChart');
				Chart.defaults.global.defaultFontColor = 'black';
				myChart = new Chart(ctx, {
					type: 'bar',
					data: {
						labels: date_list,
						datasets: [{
							label: 'UV',
							data: [18.6, 16.76, 19.64, 17.79, 19.55, 17.41, 17.72, 18.96, 16.22, 17.72],
							backgroundColor: 'green',
							borderColor: 'transparent',
							tension: 0,
							borderWidth: 1,
							fill: false,
							label: 'Count'
						}]
					},
					options: {
						title: {
		                    display: true,
		                    text: 'Highest UV occurrences in the past 10 years'
		                },
						scales: {
							xAxes: [{
		                        scaleLabel: {
		                            display: true,
		                            labelString: 'Year'
		                        },
		                        ticks: {
		                            beginAtZero: true
		                        }
		                    }],
							yAxes: [{
								scaleLabel: {
		                            display: true,
		                            labelString: 'UV Index'
		                        },
								gridLines: {
		                            drawOnChartArea: false
		                        },
								ticks: {
									beginAtZero: true
								}
							}]
						}
					}
				});
			}

			function drawUVGraph2(date_list) {
				var ctx = document.getElementById('myChart2');
				Chart.defaults.global.defaultFontColor = 'black';
				myChart2 = new Chart(ctx, {
					type: 'line',
					data: {
						labels: date_list,
						datasets: [{
							label: 'UV',
							data: [11.56, 11.57, 11.23, 12.31,13.09, 12.21, 12.52, 12.09, 12.01, 12.23],
							backgroundColor: 'transparent',
							borderColor: 'rgb(85,152,198)',
							tension: 0,
							borderWidth: 2,
							fill: false,
							label: 'Time',
							pointRadius: 2
						}]
					},
					options: {
						title: {
		                    display: true,
		                    text: 'Extreme UV occurrences times in the past 10 years'
		                },
						scales: {
							xAxes: [{
		                        scaleLabel: {
		                            display: true,
		                            labelString: 'Year'
		                        },
		                        ticks: {
		                            beginAtZero: true
		                        }
		                    }],
							yAxes: [{
								scaleLabel: {
		                            display: true,
		                            labelString: 'UV Index'
		                        },
								gridLines: {
		                            drawOnChartArea: false
		                        },
								ticks: {
									beginAtZero: true
								}
							}]
						}
					}
				});
			}

			function drawUVGraph3(date_list) {
				var ctx = document.getElementById('myChart3');
				Chart.defaults.global.defaultFontColor = 'black';
				myChart3 = new Chart(ctx, {
					type: 'bar',
					data: {
						labels: ['Jan', 'Feb','Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
						datasets: [{
							label: 'UV',
							data: [14.0, 14.0, 12.3, 9.7, 7.3, 6.2, 6.6, 8.4, 10.4, 11.7, 12.9, 13.4],
							backgroundColor: 'red',
							borderColor: 'transparent',
							tension: 0,
							borderWidth: 1,
							fill: false,
							label: 'UV_Index'
						}]
					},
					options: {
						title: {
		                    display: true,
		                    text: 'Average daily maximum UV levels by month'
		                },
						scales: {
							xAxes: [{
		                        scaleLabel: {
		                            display: true,
		                            labelString: 'Month'
		                        },
		                        ticks: {
		                            beginAtZero: true
		                        }
		                    }],
							yAxes: [{
								scaleLabel: {
		                            display: true,
		                            labelString: 'UV Index'
		                        },
								gridLines: {
		                            drawOnChartArea: false
		                        },
								ticks: {
									beginAtZero: true
								}
							}]
						}
					}
				});
			}

		</script>
	</body>

</html>
